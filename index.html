<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title> Mobly </title>
</head>
<body>
    <section class="nav">
        <div class="container">
            <div class="busca">
                <input class="busca__imput" type="search" name="busca" placeholder="Encontre sofás, mesas..."><button
                    class="btn btn__busca">Buscar</button>

                <a href="http://www.mobly.com.br"><img src="assets/img/logo_mobly.jpg" alt="Mobly"></a>
                <div class="busca__icones">
                    <a href="#"><img src="assets/img/menu/atendimento.png"
                            alt="Ícone de telefone para atendimento ao cliente"></a>
                    <a href="#"><img src="assets/img/menu/conta.png" alt="Ícone de pessoa para acessar sua conta"></a>
                    <a href="#"><img src="assets/img/menu/favorito.png"
                            alt="Ícone de coração para acessar seus produtos favoritos"></a>
                </div>
                <a href="#"><img src="assets/img/menu/shop.png"
                        alt="Ícone de carrinho de compras para acessar suas compras"></a>
            </div>
        </div>
    </section>
    <section class="nav_menu">
        <div class="container">
            <ul class="menu__links">
                <li>Por Ambiente</li>
                <li>Por Categoria</li>
                <a href="#">
                    <li>Mobly Inspira</li>
                </a>
                <a href="#">
                    <li>Lançamentos</li>
                </a>
                <a href="#">
                    <li>Outlet</li>
                </a>
                <a href="#">
                    <li>Blog</li>
                </a>
            </ul>
        </div>
    </section>
    <section class="destaque">
        <div class="container">
            <div class="destaque__itens">
                <h1>Lançamentos</h1>
                <p class="destaque__subtitle">Todo mês, novidade para você <br>
                    decorar sua casa de M novas maneiras.</p>
                <button class="btn btn__destaque">Veja todas as ofertas</button>
                <p class="grandes_ofertas__titulo">Grandes Ofertas!</p>
            </div>
        </div>
    </section>
    <section class="grandes_ofertas">
        <div class="container">
            <div class="grandes_ofertas__img">
                <img src="assets/img/grandes_ofertas/goferta01.jpg"
                    alt="Foto Rack de madeira branco com marrom com uma TV em cima">
                <img src="assets/img/grandes_ofertas/goferta02.jpg"
                    alt="Foto de um quarto de casal com guarda-roupas branco em duas paredes no formato L">
                <img src="assets/img/grandes_ofertas/goferta03.jpg"
                    alt="Foto de beliche dupla marrom com escada e protetor exterior na cor amarelo">
            </div>
        </div>
    </section>
    <div class="grandes_ofertas__destaque">
        <button class="btn btn__oferta">Conferir</button>
    </div>
    <div class="grandes_ofertas__img2">
        <img src="assets/img/grandes_ofertas/goferta05.jpg"
            alt="Foto de um sofá-cama de três lugares com três almofadas na cor cinza escuro">
        <img src="assets/img/grandes_ofertas/goferta06.jpg"
            alt="Foto de um sofá de dois lugares com almofadas na cor cinza claro">
    </div>
    </div>
    </section>
    <section class="lancamento">
        <div class="container">
            <div class="lancamento__img">
                <img src="assets/img/lancamentos/lancamento01.jpg" alt="Novidades Especiais">
                <img src="assets/img/lancamentos/lancamento04.jpg"
                    alt="Foto de uma poltrona quadrada com duas almofadas na cor vermelho">
            </div>
            <div>
                <img src="assets/img/lancamentos/lancamento02.gif"
                    alt="Foto de mesa de jantar quadrada de madeira com cor marrom claro ">
            </div>
            <div class="lancamento__img3">
                <img src="assets/img/lancamentos/lancamento03.gif"
                    alt="Rack de madeira marrom claro com pés de alumínio com duas gavetas na cor amarelo">
                <img src="assets/img/lancamentos/lancamento05.jpg"
                    alt="Foto de uma mesa de jantar com tampo branco e uma cadeira na cor marrom">
            </div>
        </div>
    </section>
</body>
</html>
